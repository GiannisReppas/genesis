          packages:
          - g++-4.9
      env: COMPILER=g++-4.9

    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - g++-5
      env: COMPILER=g++-5

    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - g++-6
      env: COMPILER=g++-6

    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - g++-7
      env: COMPILER=g++-7

    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - g++-8
      env: COMPILER=g++-8

    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
