# ==================================================================================================
#     Header
# ==================================================================================================

language: cpp
sudo: required
cache: apt

branches:
  only:
    - master
    - misc

# env:
#   # Workaround for https://github.com/travis-ci/travis-ci/issues/4681
#   matrix:
#     - TRAVIS_EMPTY_JOB_WORKAROUND=true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    update: true
    # sources: &sources

# ==================================================================================================
#     Matrix
# ==================================================================================================

