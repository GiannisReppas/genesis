          packages:
          - g++-9
      env: COMPILER=g++-9

    # --------------------------------------------------------------------------
    #     trusty / clang
    # --------------------------------------------------------------------------

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
          - clang-3.5
      env: COMPILER=clang++-3.5 OPENMP=OFF

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
          - clang-3.6
      env: COMPILER=clang++-3.6 OPENMP=OFF

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
          - clang-3.7
      env: COMPILER=clang++-3.7 OPENMP=OFF

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
          - clang-3.8
