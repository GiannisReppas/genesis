    # ==========================================================================

    # default
    - os: linux
      dist: trusty
      name: "trusty"

    # --------------------------------------------------------------------------
    #     trusty / gcc
    # --------------------------------------------------------------------------

    # Cannot use gcc 4.8 because of missing regex implementation.
    # - os: linux
    #   dist: trusty
    #   addons:
    #     apt:
    #       packages:
    #       - g++-4.8
    #   env: COMPILER=g++-4.8

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
          - g++-4.9
      env: COMPILER=g++-4.9

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
          - g++-5
      env: COMPILER=g++-5

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
          - g++-6
      env: COMPILER=g++-6

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
          - g++-7
      env: COMPILER=g++-7

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
          - g++-8
      env: COMPILER=g++-8

    - os: linux
      dist: trusty
      addons:
