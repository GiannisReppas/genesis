    # --------------------------------------------------------------------------

    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - clang-3.5
      env: COMPILER=clang++-3.5 OPENMP=OFF

    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - clang-3.6
      env: COMPILER=clang++-3.6 OPENMP=OFF

    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - clang-3.7
      env: COMPILER=clang++-3.7 OPENMP=OFF

    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - clang-3.8
          - libiomp-dev
      env: COMPILER=clang++-3.8

    - os: linux
