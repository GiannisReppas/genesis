      env: COMPILER=clang++-8.0

    # ==========================================================================
    #     bionic
    # ==========================================================================

    # default
    - os: linux
      dist: bionic
      name: "bionic"

    # --------------------------------------------------------------------------
    #     bionic / gcc
    # --------------------------------------------------------------------------

    - os: linux
      dist: bionic

    # ==========================================================================
    #     osx
    # ==========================================================================

    - os: osx
      osx_image: xcode8.3
      env: OPENMP=OFF

    - os: osx
      osx_image: xcode9.2
      env: OPENMP=OFF

# ==================================================================================================
#     Install
# ==================================================================================================

before_install:

  - echo "before_install"
  - echo ${TRAVIS_OS_NAME}

  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      echo "adding toolchain"
      sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
      sudo apt-get update -qq
    fi
  # The following Homebrew packages aren't linked by default, and need to be
  # prepended to the path explicitly.
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      echo "exporting llvm path"
      export PATH="$(brew --prefix llvm)/bin:$PATH";
    fi

# ==================================================================================================
#     Script
# ==================================================================================================

script:
  - echo "script"

  # List available gcc and clang versions
  # - apt-cache pkgnames g++ | sort
  # - apt-cache pkgnames clang | sort

  - echo -e "\e[1;31mTravis environment\e[0m"
  - echo "PATH = $PATH"
  - echo "HOME = $HOME"
  - echo "Compiler"
  - echo ${CC}
  - echo ${CXX}
  - ${CXX} --version
  - ${COMPILER} --version
  - cmake --version

  - export GENESIS_DEBUG=1
  - mkdir build
  - cd build

  - export GENESIS_USE_OPENMP=ON
  - if [[ "${OPENMP}" == "OFF" ]]; then export GENESIS_USE_OPENMP=OFF; fi

  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -DGENESIS_USE_OPENMP=$GENESIS_USE_OPENMP ..
  - make
  - cd ..
  - ./bin/test/genesis_tests
